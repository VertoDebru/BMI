<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate your BMI </title>
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://kit.fontawesome.com/020a821970.js" crossorigin="anonymous"></script>
    <script src="scripts/calculator.js"></script>
</head>
<body>
    <main>
        <section id="form">
            <h1>Calculate your BMI</h1>
            <label id="w">
                <h2>Weight</h2>
                <i class="fas fa-weight large iconColor iconLeft"></i>
                <input id="weight" type="number" min="10" max="750" value="50" placeholder="Poids" required>
                <span>kg</span>
                <button>-</button> <button>+</button>
            </label>
            <label id="h">
                <h2>Height</h2>
                <i class="fas fa-ruler-combined large iconColor iconRight"></i>
                <input id="height" type="number" min="100" max="250" value="160" placeholder="Taille" required>
                <span>cm</span>
                <button>-</button> <button>+</button>
            </label>
            <button onclick="calculate()">Calculate</button>
            <span id="result"></span>
        </section>
    </main>
</body>
</html>
