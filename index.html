<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@vertodebru" />
    <meta name="twitter:title" content="BMI / IMC" />
    <meta name="twitter:description" content="Calculate your BMI." />
    <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/1245048114454695939/2CpnslwH_200x200.png" />

    <title> Calculate your BMI </title>
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://kit.fontawesome.com/020a821970.js" crossorigin="anonymous"></script>
    <script src="scripts/calculator.js"></script>
</head>
<body>
    <main>
        <section id="top">
            <p>Health</p>
            <h1>Calculate your BMI.</h1>
        </section>
        <section id="form">
            <div class="gender">
                <h2>Gender</h2>
                <select>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="age">
                <h2>Age</h2>
                <input type="number" min="1" max="120" value="22" />
            </div>
            <div class="height">
                <h2>Height</h2>
                <input id="height" type="number" min="100" max="220" value="170" /> <span>cm</span>
            </div>
            <div class="weight">
                <h2>Weight</h2>
                <input id="weight" type="number" min="20" max="300" value="60" /><span>kg</span>
            </div>
            <button onclick="calculate()">Calculate</button>
        </section>
    </main>
</body>
</html>
